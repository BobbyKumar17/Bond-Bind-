<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Navigation and Card Layout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navbar">
    <img src="./bb1c 1.png" alt="Navbar Image" class="navbar-image">
    <div class="icon-section">
      <div class="icon">
        <div>
          <img src="./Group 3.png" alt="Icon 1" id="ab">
          <p>Illustrations</p>
        </div>
        <div>
          <img src="./Frame 19.png" alt="Icon 2" id="cd">
          <p>Stock Photos</p>
        </div>
        <div>
          <img src="./BB.png" alt="Icon 3" id="ef">
          <p>Sounds</p>
        </div>
        <div>
          <img src="./Group 46.png" alt="Icon 4" id="gh">
          <p>Blogs</p>
        </div>
      </div>
    </div>
  </div>
  
  <h6 id="sd">Bond Bind helps you browse and download free images, Illustrations, and Design Blogs.</h6>
  
  <div class="line-break"><hr></div>

  <div class="search-container">
    <div class="search">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" placeholder="Search" id="searchInput">
    </div>
  </div>

  <div class="container">
    <div class="card-grid">
      <div class="card">
        <img src="./Group 44.png" alt="Product 1">
        <p>Girl in Photo</p>
      </div>
      <div class="card">
        <img src="./Group 45.png" alt="Product 2">
        <p style="padding-top: 80px;">Office Work</p>
      </div>
      <div class="card">
        <img src="./Group 46.png" alt="Product 3">
        <p>Boy in Office</p>
      </div>
      <div class="card">
        <img src="./Group 44.png" alt="Product 4" >
        <p>Girl in Photo</p>
      </div>
      <div class="card">
        <img src="./Group 44.png" alt="Product 5">
        <p>Girl in Photo</p>
      </div>
      <div class="card">
        <img src="./Group 45.png" alt="Product 6">
        <p  style="padding-top: 80px;">Office Work</p>
      </div>
      <div class="card">
        <img src="./Group 46.png" alt="Product 7">
        <p>Boy in Office</p>
      </div>
      <div class="card">
        <img src="./Group 44.png" alt="Product 8">
        <p>Girl in Photo</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('searchInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        const query = this.value;
        if (query) {
          window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
        }
      }
    });
  </script>

</body>
</html>
